<!DOCTYPE html>
<html>

    <head>
        <title> Instagram Clone</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main-container">
            <!--left side-->
            <div class="image-container">
                <img src="phone-mockup.png" alt="insta mockup">
            </div>
            <!--right side-->
            <div class="right-container">
                <!--first one-->
               <div class="first-one">
              
                <form>
                    <h1> Instagram</h1>
                    <input class="input-field" type="text"
                        placeholder="Phone Number, username, or email"> <br>
                    <input class="input-field" type="password" placeholder="password"> <br>
                    <input class="login-button" type="submit" value="log in"> <br>
                </form>
               
                <div class="or-text"> OR </div>
                <div class="login-forgot-div"></div>
                <a class="fb-login" href="#"> Log in with facebook</a>
                <a class="forgot-password" href="#"> Forget Password?</a>
               </div>
               </div>
               <!--second-->
                <div class="sign-up">
                    <p> Dont have an account? <a href="#">
                            Sign Up</a> </p>
                </div>
                <!--bottom part of left-->
                <div class="get-app">
                    Get the app
                    <img src="google-play.png" alt="app store">
                    <img src="microsoft.png" alt="google play">

                </div>
            </div>
        </div>
        <!--main container end!-->
        <div class="footer">
            <p>Meta
                About
                Blog
                Jobs
                Help
                API
                Privacy
                Terms
                Locations
                Instagram Lite
                Threads
                Contact Uploading & Non-Users</p>
            <br>
            <select name="Language" id="language">
                <option value="Nepali"> Nepali</option>
                <option value="English"> English</option>
                <option value="Chinese"> Chinese</option>
                <option value="Japanese"> Japanese</option>
            </select>
            <p>&copy;2024 Instagram from Meta</p>

        </div>
    </body>

</html>
